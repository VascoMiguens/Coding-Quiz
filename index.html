<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--  Page Container -->
    <div class="container">
      <!-- HEADER -->
      <header>
        <h1>Coding Quiz</h1>
        <div id="timer-container">Time Left: <span id="timer">75</span></div>
      </header>
      <!-- END HEADER -->
      <!-- Main -->
      <main>
        <section>
          <div id="rules">
            <h2>Rules</h2>
            <ul>
              <li>Lenght = Number of questions times 15 seconds</li>
              <li>Correct Answer = + 10 points</li>
              <li>
                Incorrect Answer = - 10 seconds<br />
                of the remaining time
              </li>
              <li>Total Score = Correct Ansers + remaining time</li>
            </ul>
            <button id="back-btn" class="btn-display">Back</button>
          </div>
        </section>
        <!-- Question Container -->
        <section id="question-container">
          <div id="question">Question</div>
          <div id="answer-buttons"></div>
        </section>
        <!-- Final Result Container -->
        <section id="result">
          <h2>Well done!</h2>
          <h3>Final Score</h3>
          <span id="final-score"></span>
          <label for="initials-area">Enter your initials:</label>
          <input type="text" id="initials" placeholder="Enter your initials" />
          <button id="submit" class="btn-display" type="submit">Submit</button>
        </section>
        <!-- Scoreboard -->
        <section id="scoreboard-container">
          <h2>High Scores</h2>
          <div id="scoreboard"></div>
        </section>
        <!-- Controls -->
        <section id="controls">
          <button id="start-btn" class="btn-display">Start</button>
          <button id="rules-btn" class="btn-display">Rules</button>
          <button id="score-btn" class="btn-display">Scoreboard</button>
        </section>
      </main>
    </div>
  </body>
  <script src="./assets/javascript/game.js"></script>
</html>
