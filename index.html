<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="timer" class="hide"></div>
    </header>
    <main>
      <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="currentScore">Score:</div>
          <div id="answer-buttons" class="btn-grid"></div>
        </div>
        <div id="result" class="hide">
          <h2>Well done!</h2>
          <h3>Your final score is: <span id="final-score"></span></h3>
          <label for="initials-area">Enter your initials:</label>
          <input type="text" id="initials" placeholder="Enter your initials" />
          <button id="submit" type="submit">Submit</button>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn">Start</button>
          <button id="score-btn" class="score-btn">Scoreboard</button>
        </div>
      </div>
    </main>
  </body>
  <script src="/assets/javascript/game.js"></script>
</html>
